<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styes.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/drawers.jpg" alt="" />
      <div class="description">
        <div class="title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
      </div>
      <div class="card-footer">
          <img class="user_photo" src="./images/avatar-michelle.jpg" alt="user" />
          <div class="author">
            <div class="name">Michelle Appleton</div>
            <div class="date">28 Jun 2020</div>
          </div>
          <button class="btn">
            <img class="share" src="./images/icon-share.svg" alt="" />
          </button>
        
      </div>
    </div>

    </div> -->
  </body>
</html>
